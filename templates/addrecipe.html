{% extends 'base.html' %}{% block content %}
<h4 class="heading">Add Recipe</h4>
<div class="container">
    <div class="row">
        <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                <input placeholder="Chocolate Chip Cookie" id="recipe_title" name="recipe_title" type="text" class="validate">
                <label for="recipe_title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea placeholder="These are the ultimate chocolate chip cookies...." id="recipe_short_description" name="recipe_short_description" class="materialize-textarea"></textarea>
                    <label for="recipe_short_description">Short Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input placeholder="Enter image url" id="recipe_image_url" name="recipe_image_url" type="text" class="validate">
                <label for="recipe_image_url">Image URL</label>
            </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <select id="cuisine_name" name="cuisine_name">
                        <option value="" disabled selected>Choose Cuisine</option>
                        {% for cuisine in cuisines %}
                        <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="cuisine_name">Cuisine</label>
                </div>
                <div class="input-field col s12 m6" >
                    <label for="add_cuisine">Other</label>
                    <input placeholder="Enter Cuisine name" id="add_cuisine" name="cuisine_name" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <select id="dish_type" name="dish_type">
                        <option value="" disabled selected>Choose Dish Type</option>
                        {% for dish in dishes %}
                        <option value="{{dish.dish_type}}">{{dish.dish_type}}</option>
                        {% endfor %}
                    </select>
                    <label for="dish_type">Dish Type</label>
                </div>
                <div class="input-field col s12 m6" >
                    <label for="add_dish">Other</label>
                    <input placeholder="Enter Dish name" id="add_dish" name="dish_type" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <select id="allergen_name" name="allergen_name">
                        <option value="" disabled selected>Choose Allergen</option>
                        {% for allergen in allergens %}
                        <option value="{{allergen.allergen_name}}">{{allergen.allergen_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="allergen_name">Allergens</label>
                </div>
                <div class="input-field col s12 m6" >
                    <label for="add_allergen">Other</label>
                    <input placeholder="Enter Allergen name" id="add_allergen" name="allergen_name" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                <input placeholder="in minutes" id="recipe_prep_time" name="recipe_prep_time" type="text" class="validate">
                <label for="recipe_prep_time">Preparation Time</label>
                </div>
                <div class="input-field col s6">
                <input placeholder="in minutes" id="recipe_cook_time" name="recipe_cook_time" type="text" class="validate">
                <label for="recipe_cook_time">Cooking Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                <input placeholder="in minutes" id="total_time" name="total_time" type="text" class="validate">
                <label for="total_time">Total Time</label>
                </div>
                <div class="input-field col s6">
                <input placeholder="5" id="recipe_serves" name="recipe_serves" type="text" class="validate">
                <label for="recipe_serves">Servings</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 flow-text">Ingredients</div>
            </div>
            <div id="ingredients">
                <div class="row">
                    <div class="input-field col s10 m11">
                        <input placeholder="100g Sugar" id="recipe_ingredients" name="ing1" type="text" class="validate">
                        <label for="recipe_ingredients">Ingredient(s)</label>
                    </div>
                    <div class="col s2 m1">
                        <a class="btn-floating btn waves-effect waves-light green" id="add_ingredient"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 flow-text">Method</div>
            </div>
            <div id="steps">
                <div class="row">
                    <div class="input-field col s10 m11">
                        <textarea placeholder="Preheat oven to 350ÂºF. ..." id="recipe_steps" name="step1" class="materialize-textarea"></textarea>
                        <label for="recipe_steps">Step(s)</label>
                    </div>
                    <div class="col s2 m1">
                        <a class="btn-floating btn waves-effect waves-light green" id="add_step"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="col s12 btn waves-effect waves-light" type="submit">Save Recipe</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
