{% extends 'base.html' %}{% block content %}
<h4 class="heading">All Dish Types </h4>
<div class="row">
    {% set _stub = dishes.rewind() %}
    {% for dish in dishes %}
    <div class="col s12 m4">
        <div class="card-panel teal row">
            <div class="col s6 ">
                <span class="white-text name">{{dish.dish_type}}</span>
            </div>
            <div class="col s3 ">
                <a href="{{url_for('edit_dish', dish_id = dish._id)}}" class="btn-floating waves-effect waves-light orange"><i class="material-icons">edit</i></a>
             </div>
            <div class="col s3 ">   
                <a href="{{url_for('delete_dish', dish_id = dish._id)}}" class="btn-floating waves-effect waves-light red"><i class="material-icons">delete</i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <div class="col s12 m3">
       <a href="{{url_for('add_dish')}}" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Add Dish</a> 
    </div>
</div>
{% endblock %}
