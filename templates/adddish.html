{% extends 'base.html' %}{% block content %}
<h4 class="heading">Add Dish Type</h4>
<div class="container">
    <div class="row">
        <form action="{{url_for('insert_dish')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                <input placeholder="Enter dish name" name="dish_type" type="text" class="validate">
                <label>New Dish</label>
                </div>
            </div>
            <div class="row">
                <button class="col s12 btn waves-effect waves-light" type="submit">Save Cuisine</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
